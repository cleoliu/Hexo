# Footer About Section
about_footer: 歡迎來到我的技術筆記空間！</br>這裡專注於 軟體開發 與 AI 應用 的實戰分享，從 Django、n8n、自動化流程，到 AI 工具評測與實作教學，記錄每一次嘗試與解決問題的過程。我相信技術不只是程式碼，更是將想法落地的橋樑。</br>希望透過一步步的教學、真實專案案例與工具比較，讓你能更快掌握新技術，並將 AI 融入自己的專案與工作流程。如果你對 自動化、人工智慧、全端開發 感興趣，這裡會有你需要的靈感與資源。

